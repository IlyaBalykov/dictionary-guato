<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./styles/styles.css">
  <script src="./js/main.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
  <title>Dictionary</title>
</head>
<body>
<header class="header">
  <img src="./images/icons/account.svg" alt="Account">
  <nav class="header__navbar">
    <ul class="navbar">
      <li class="navbar__item item_green">
        <a class="navbar-item__link">Configurações</a>
        <img src="./images/icons/settings.svg" alt="">
      </li>
      <li class="navbar__item item_green">
        <select name="select-lang" id="select-lang" class="select-lang">
<!--TODO: далить черную рамку воркуг списков при активации -->
          <option class="select-lang__item" disabled selected value="Lingua">Lingua</option>
          <option class="select-lang__item" value="POR">POR</option>
          <option class="select-lang__item" value="ENG">ENG</option>
        </select>
      </li>
      <li class="navbar__item item_green">
        <a class="navbar-item__link" href="">Entrar</a>
      </li>
    </ul>
  </nav>
</header>
<main class="main">
  <section class="select-trans-lang">
    <select name="#" id="select-trans-lang" class="select-trans-lang__item trans-ordinary" onchange="changeLang()">
      <option value="por">Português</option>
      <option value="eng">English</option>
    </select>
    <select name="#" id="select-trans-lang" class="select-trans-lang__item trans-studied">
      <option value="Guato">Guato</option>
    </select>
  </section>
  <!-- /.select-trans-lang -->
  <section class="search">
    <input class="search__input" type="search" list="word-example" placeholder="digite uma palavra" onchange="search()" onsubmit="search()" autofocus>
    <datalist id="word-example" class="word-example">
    </datalist>
  </section>
  <!-- /.search -->
  <section class="content">
    <div class="content__translate">
      <div class="content-translate-container">
        <span class="block-title">Tradução</span>
        <input class="translate" type="text" readonly>
      </div>
      <div class="content-translate-container">
        <span class="block-title">Transcrição</span>
        <input class="transcription" type="text" readonly>
      </div>
      <div class="translate-button">
        <button class="button button__submit">
          <img src="./images/icons/translation.svg" alt="Translation">
        </button>
        <button class="button button__fav">
          <img src="./images/icons/star.svg" alt="Star">
        </button>
      </div>
    </div>
    <div class="content__audio">
      <span class="block-title">Áudio</span>
      <audio class="audio" src="#" preload="metadata" controls></audio>
    </div>
    <div class="content__image">
      <span class="block-title">Imagem</span>
      <div class="content-image__container"></div>
    </div>
  </section>
  <!-- /.content -->
</main>
<footer></footer>
</body>
</html>
