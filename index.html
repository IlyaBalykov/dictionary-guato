<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="keywords" content="Guató, dicionário, línguas ameaçadas, línguas indígenas, dictionary, endangered languages, indigenous languages">
  <meta name="google-site-verification" content="Zeg_RnpyN3E7Bzm05QyEZj9Iis1vsAYJLBJ4GW86ThQ" />
  <link rel="shortcut icon" href="/images/icons/favicon.svg">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer></script>
  <script src="./js/main.js" defer></script>
  <title>Dictionary</title>
</head>
<body>
<header class="header">
  <img src="./images/icons/account.svg" alt="Account">
  <nav class="header__navbar">
    <ul class="navbar">
<!--      Settings button for the admin panel-->
<!--      <li class="navbar__item item_green">-->
<!--        <a class="navbar-item__link">Configurações</a>-->
<!--        <img src="./images/icons/settings.svg" alt="">-->
<!--      </li>-->
      <li class="navbar__item item_green">
        <select name="select-lang" id="select-lang" class="select-lang">
<!--TODO: далить черную рамку воркуг списков при активации -->
          <option class="select-lang__item" disabled value="Lingua">Lingua</option>
          <option class="select-lang__item" value="POR" selected>POR</option>
          <option class="select-lang__item" value="ENG">ENG</option>
        </select>
      </li>
      <li class="navbar__item item_green">
        <a class="navbar-item__link" href="">Entrar</a>
      </li>
    </ul>
  </nav>
</header>
<main class="main">
  <h1 class="dictionary-title">Dicionário multimídia Guató-Português / Português-Guató</h1>
  <section class="select-trans-lang">
    <select name="#" id="select-trans-lang-ordinary" class="select-trans-lang__item trans-ordinary" onchange="changeLang()">
      <option value="por">Português</option>
      <option value="eng">English</option>
    </select>
    <button class="button button-change" onclick="changeTranslate()">
      <img src="./images/icons/arrows-change.svg" alt="Change" class="change-translate">
    </button>
    <select name="#" id="select-trans-lang-studied" class="select-trans-lang__item trans-studied">
      <option value="Guato">Guato</option>
    </select>
  </section>
  <!-- /.select-trans-lang -->
  <section class="search">
    <label class="block-title" for="search__input">Procura de palavras</label>
    <input id="search__input" class="search__input" type="search" list="word-example" placeholder="Comece a digitar uma palavra" onchange="search()" onsubmit="search()" autofocus>
    <datalist id="word-example" class="word-example">
    </datalist>
  </section>
  <!-- /.search -->
  <section class="content">
    <div class="content__translate-to-studied">
      <div class="content-translate__main">
        <div class="input-container input-container-translate">
          <label class="block-title" for="translate">Tradução</label>
          <input id="translate" class="translate-input translate" type="text" readonly>
        </div>
        <div class="content__audio">
          <span class="block-title">Áudio</span>
          <audio class="audio" src="#" preload="metadata" controls></audio>
        </div>
      </div>
      <details class="details-container">
        <summary class="details-container__title">Análise</summary>
        <div class="content-translate__grammar">
          <div class="input-container input-container-phonemics">
            <label class="block-title" for="phonemics">Representação fonêmica</label>
            <input id="phonemics" class="translate-input phonemics" type="text" readonly>
          </div>
          <div class="input-container input-container-phonetics">
            <label class="block-title" for="phonetics">Representação fonética</label>
            <input id="phonetics" class="translate-input phonetics" type="text" readonly>
          </div>
          <div class="input-container input-container-class">
            <label class="block-title" for="class">Classe de palavra / classe de morfema</label>
            <input id="class" class="translate-input class" type="text" readonly>
          </div>
          <div class="input-container input-container-semantics">
            <label class="block-title" for="semantics">Campo semântico</label>
            <input id="semantics" class="translate-input semantics" type="text" readonly>
          </div>
          <div class="input-container input-container-definition">
            <label class="block-title" for="definition">Definição de uma palavra</label>
            <input id="definition" class="translate-input definition" type="text" readonly>
          </div>
        </div>
      </details>
    </div>
    <div class="content__example-to-studied">
      <div class="input-container example-container-transcription">
        <label class="block-title" for="example-transcription">Exemplo de uso - transcrição</label>
        <textarea id="example-transcription" class="translate-input example-transcription" rows="2" wrap="soft" readonly></textarea>
      </div>
      <div class="input-container example-container-audio">
        <label class="block-title" for="example-audio">Exemplo de uso - áudio</label>
        <audio id="example-audio" class="content__audio example-audio" controls></audio>
      </div>
      <div class="input-container example-container-translation">
        <label class="block-title" for="example-translation">Exemplo de uso - tradução português</label>
        <textarea id="example-translation" class="translate-input example-translate" rows="2" wrap="soft" readonly></textarea>
      </div>
      <div class="input-container example-container-phonetics">
        <label class="block-title" for="example-phonetics">Exemplo de uso - representação fonética</label>
        <textarea id="example-phonetics" class="translate-input example-phonetics" rows="2" wrap="soft" readonly></textarea>
      </div>
      <div class="input-container example-container-image">
        <label class="block-title" for="example-image">Imagem</label>
        <img id="example-image" class="example-image" src="/images/image-coming-soon.jpg" alt="Example">
      </div>
    </div>
    <div class="content__translate-to-ordinary">
      <div class="translate-to-ordinary__container">
        <div class="input-container input-container-translate">
          <label class="block-title" for="translate-por">Português</label>
          <input id="translate-por" class="translate-input translate-por" type="text" readonly>
        </div>
        <div class="input-container input-container-translate">
          <label class="block-title" for="translate-eng">Inglês</label>
          <input id="translate-eng" class="translate-input translate-eng" type="text" readonly>
        </div>
      </div>
    </div>
  </section>
  <!-- /.content -->
</main>
<footer></footer>
</body>
</html>
